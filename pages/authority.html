<!--<h3><i class="fa fa-angle-center"></i> 权限管理</h3>-->
<div class="row mt">
	<div class="col-lg-12">
		<div class="content-panel">
			<!--  <h4><i class="fa fa-angle-right"></i> Responsive Table</h4>-->
			<section id="unseen">
				<table class="table table-bordered table-striped table-condensed">
					<fieldset>
						<div class="centered">
							<h3>权限管理</h3>
						</div>
						<hr>

						<div style="padding-left: 60px;display: inline;font-size: 15px;">
							<button class="btn btn-success btn-xs pull-left" data-toggle="modal" ng-click="addAuthority()" style="margin-left: 30px;font-size: 14px;">
                              	<i class="fa fa-plus-square" aria-hidden="true"></i>创建权限
							</button>
						</div>

						<!--<div style="float: right;display: inline;font-size: 15px;padding-right: 20px;">
							<input type="text" placeholder="搜索权限" />
							<button class="btn btn-success btn-xs pull-right"><i style="font-size: 15px;"></i>搜索</button>
						</div>-->
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>权限ID</th>
									<th>权限名称</th>
									<th>权限描述</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="authority in auths">
									<td ng-bind="authority.id"></td>
									<td ng-bind="authority.authName"></td>
									<td ng-bind="authority.authDescription"></td>
									<td>
										<button type="button" class="btn btn-primary btn-xs " ng-click="editAuthority(authority)">编辑权限<i class="fa fa-pencil"></i></button>
										<button type="button" class="btn btn-danger btn-xs " ng-click="deleteAuth(authority)"><i class="fa fa-trash-o "></i> 删除权限</button>
									</td>
								</tr>
							</tbody>
						</table>
						<nav class="dataTables_paginate paging_full_numbers text-center">
							<ul class="pagination" id="indexTable_paginate">
								<li>
									<a href="" class="paginate_button" tabindex="0" ng-click="loadList()">&laquo;</a>
								</li>
								<li ng-repeat="page in pageParams.pageArray">
									<a href="" class="first paginate_button paginate_button" tabindex="0" ng-click="loadList(page)" ng-bind="page"></a>
								</li>
								<li>
									<a href="" class="paginate_button" tabindex="0" ng-click="loadList(pageParams.pages)">&raquo;</a>
								</li>
							</ul>
						</nav>

					</fieldset>

				</table>
			</section>
		</div>
		<!-- /content-panel -->
	</div>
	<!-- /col-lg-4 -->
</div>
<!-- /row -->
<!--创建权限模态框start-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="exampleModalLabel">创建权限</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="recipient-name" class="control-label">权限名称</label>
						<input type="text" class="form-control" id="recipient-name" ng-model="creatAuthority.authName">
					</div>
					<div class="form-group">
						<label for="message-text" class="control-label">权限描述</label>
						<input type="text" class="form-control" id="recipient-password" ng-model="creatAuthority.authDescription">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click="addAuthorityClick(creatAuthority)">确定</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!--修改权限start-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="editModalLabel">编辑权限</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="recipient-name" class="control-label">权限</label>
						<input type="text" class="form-control" id="recipient-password" ng-model="editAuth.authName">
					</div>
					<div class="form-group">
						<label for="message-text" class="control-label">权限描述</label>
						<input type="text" class="form-control" id="recipient-password" ng-model="editAuth.authDescription">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="editAuthorityClick(editAuth)">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
<!--修改权限end-->

<!--删除权限start-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="exampleModalLabel">删除权限{{authName}}</h4>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="deleteAuthClick(auth)">删除</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
<!--删除权限end-->

<!--创建用户模态框end-->
