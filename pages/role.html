<div class="row mt">
  <div class="col-md-12">
      <div class="content-panel">
          <table class="table table-striped table-advance table-hover">
          	<div class="centered">
      	  	  <h3>角色管理</h3>
          	</div>
      	  	  <hr>
      	  	  <div class="row">
				  <div class="col-lg-4">
	  	  	  		<button class="btn btn-success btn-xs pull-left btn-crt" ng-click="addRole()">
	  	  	  			<i class="fa fa-plus-square" aria-hidden="true"></i>  创建角色
	  	  	  		</button>
	      	  	  </div>
	      	  	  <div class="col-lg-4 pull-right mg-r">
						   <div class="input-group">
							 <input type="text" class="form-control" placeholder="搜索角色" ng-model="search.name">
							 <span class="input-group-btn">
							   <button class="btn btn-default" type="button" ng-click="loadList(0,search.name)">搜索</button>
							 </span>
							</div>
	      	  	  </div>
			  </div>
              <thead>
              <tr>
                  <th>角色ID</th>
                  <th>角色名</th>
                  <th>角色描述</th>
                  <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="role in roles">
                  <td ng-bind="role.id"></td>
                  <td ng-bind="role.roleName"></td>
                  <td ng-bind="role.roleDescription"></td>
                  <td>
                  	<button type="button" class="btn btn-primary btn-xs" ng-click="editRole(role)"><i class="fa fa-download"></i> 编辑角色</button>
                    <button class="btn btn-danger btn-xs" ng-click="deleteRole(role)"><i class="fa fa-trash-o "></i> 删除角色</button>
                  </td>
              </tr>
              </tbody>
          </table>
          <nav class="dataTables_paginate paging_full_numbers text-center">
						<ul class="pagination" id="indexTable_paginate">
							<li><a href="" class="paginate_button" tabindex="0" ng-click="loadList(0,search.name)">&laquo;</a></li>
							<li ng-repeat="page in pageParams.pageArray"><a href="" class="first paginate_button paginate_button" tabindex="0" ng-click="loadList(page,search.name)" ng-bind="page"></a></li>
							<li><a href="" class="paginate_button" tabindex="0" ng-click="loadList(pageParams.pages,search.name)">&raquo;</a></li>
						</ul>
					</nav>
      </div><!-- /content-panel -->
  </div><!-- /col-md-12 -->
</div><!-- /row -->
<!--创建以及编辑角色--->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog doc" role="document">
    <div class="modal-content">
      <div class="modal-header centered">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" ng-bind="editMode ? '编辑角色' : '新增角色'">编辑角色</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
		  <div class="form-group hf-wid">
					<label class="col-sm-3 control-label">角色名</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" placeholder="角色名" ng-model="role.roleName">
		    </div>
		  </div>
		  <div class="form-group hf-wid">
					<label class="col-sm-3 control-label">角色描述</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" placeholder="角色描述" ng-model="role.roleDescription">
		    </div>
		  </div>
	  	<div class="form-group hf-wid">
					<label class="col-sm-3 control-label">权限列表</label>
			    <div class="col-sm-9">
			      <select id="authList" class="full-wid" data-live-search="true" multiple ng-model="role.authList">
			      	<option ng-repeat="auth in auths" value="{{auth.id}}">{{auth.authName}}</option>
			      </select>
		 		</div>
		 </div>
		  <div class="clearfix"></div>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" ng-click="addRoleClick(role)">保存</button>
      </div>
    </div>
  </div>
</div>
<!--删除角色--->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel2">确认删除{{roleName}}？</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-danger" ng-click="deleteRoleClick()">删除</button>
      </div>
    </div>
  </div>
</div>
